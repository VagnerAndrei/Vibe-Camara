<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/template.xhtml">
	<ui:define name="header">
		<h:outputLabel value="Lista de parlamentares" />
		<h:outputLabel value=" > #{parlamentarMB.parlamentar.nome}"/>
		<h:outputLabel value=" > Despesas de #{parlamentarMB.mesDetalhamento}" />
	</ui:define>
	<ui:define name="content">
		<h:form styleClass="form-despesas">
			<h:dataTable var="despesa" styleClass="tabela"
				value="#{parlamentarMB.detalhamento}" headerClass="cabecalho"
				columnClasses="primeiro,segundo,ultimo,ultimo">
				<h:column>
					<f:facet name="header">Tipo de Despesa</f:facet>    				
			             	  #{despesa.tipoDespesa}
            	</h:column>

				<h:column>
					<f:facet name="header">Tipo de Documento</f:facet>
			             	 #{despesa.tipoDocumento}
            	</h:column>

				<h:column>
					<f:facet name="header">Data da Despesa</f:facet>
			             	 #{despesa.dataDocumentoFormatada}
            	</h:column>

				<h:column>
					<f:facet name="header">Valor LÃ­quido</f:facet>
			             	 #{despesa.valorLiquidoFormatado}
            	</h:column>

			</h:dataTable>
			<h:outputLabel value="Total: #{parlamentarMB.valorTotalLiquido}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
